<div class="container">
  <h2 class="mt-4 mb-3">Create Room Types</h2>
  <form (ngSubmit)="onSubmit()" #roomTypeForm="ngForm">
    <div class="form-group">
      <label for="roomType">Room Type</label>
      <input type="text" class="form-control" id="roomType" [(ngModel)]="roomType.roomType" name="roomType" required>
    </div>
    <div class="form-group">
      <label for="pricePerPerson">Price Per Person (LKR)</label>
      <input type="number" class="form-control" id="pricePerPerson" [(ngModel)]="roomType.pricePerPerson"
        name="pricePerPerson" required>
    </div>
    <div class="form-group">
      <label for="maxAdults">Maximum Adults</label>
      <input type="number" class="form-control" id="maxAdults" [(ngModel)]="roomType.maxAdults" name="maxAdults"
        required>
    </div>
    <div class="form-group">
      <label for="noOfRooms">Number of Rooms</label>
      <input type="number" class="form-control" id="noOfRooms" [(ngModel)]="roomType.noOfRooms" name="noOfRooms"
        required>
    </div>
    <div class="form-group">
      <label for="availableRooms">Available Rooms</label>
      <input type="number" class="form-control" id="availableRooms" [(ngModel)]="roomType.availableRooms"
        name="availableRooms" required>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!roomTypeForm.valid">Submit</button>
  </form>

</div>
