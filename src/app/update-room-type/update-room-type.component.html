<h2 class="mt-4 mb-3">Update Room Type</h2>

<form (ngSubmit)="updateRoomType()">
  <div class="form-group">
    <label for="roomType">Room Type</label>
    <input type="text" class="form-control" id="roomType" [(ngModel)]="roomType.roomType" name="roomType" required>
  </div>
  <div class="form-group">
    <label for="pricePerPerson">Price per Person</label>
    <input type="number" class="form-control" id="pricePerPerson" [(ngModel)]="roomType.pricePerPerson"
      name="pricePerPerson" required>
  </div>
  <div class="form-group">
    <label for="maxAdults">Max Adults</label>
    <input type="number" class="form-control" id="maxAdults" [(ngModel)]="roomType.maxAdults" name="maxAdults" required>
  </div>
  <button type="submit" class="btn btn-primary">Update</button>
</form>
